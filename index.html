<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Simon Says</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <div class="game-container">
            <div class="board">
                <div class="top-left-blue"></div>
                <div class="top-right-green"></div>
                <div class="bottom-left-red"></div>
                <div class="bottom-right-yellow"></div>
                <div class="score-board">
                    <div class="title">Simon Says</div>
                    <button class="startButton">Start</button>
                    <div class="level-counter">
                        <span class="count">Level: 0</span>
                    </div>
                    <div class="score-keeper">
                        <span class="score">Score: 0</span>
                    </div>
                </div>
            </div>        
        
    </div>
    
    

    <script src="js/app.js"></script> 
</body>
</html>
